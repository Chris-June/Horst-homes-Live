<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Get the current path and redirect to index.html with the path as a hash
    const path = window.location.pathname + window.location.search + window.location.hash;
    window.location.href = '/#' + path;
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/#" + window.location.pathname + window.location.search + window.location.hash>
  </noscript>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
